<section class="hero section" id="home">
  <div class="hero__container container">
    <div class="hero__thumb">
      <h1 class="hero__title section__title">
        Enjoy Your Favorite Food From Anywhere
      </h1>

      <div class="hero__bloc">
        <p class="hero__descr section__dscr">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
          varius enim in eros elementum tristique. Duis cursus, mi quis viverra
          ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
        </p>
        <button class="hero__button main-btn" type="button" data-modal-open>
          Order Now
        </button>
      </div>
    </div>
    <div class="hero__slider">
      <svg class="hero__icon-left swiper-button-prev" width="48" height="40">
        <use href="./images/icons.svg#icon-slider-left"></use>
      </svg>
      <div class="hero__wrap">
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <picture
                ><source
                  media="(min-width: 1200px)"
                  srcset="
                    ./images/hero/img-1@1x_l.png 1x,
                    ./images/hero/img-1@2x_l.png 2x
                  "
                  type="image/png"
                />
                <source
                  media="(min-width: 768px)"
                  srcset="
                    ./images/hero/img-1@1x_m.png 1x,
                    ./images/hero/img-1@2x_m.png 2x
                  "
                  type="image/png"
                />
                <img
                  src="./images/hero/img-1@1x_m.png"
                  alt="Food"
                  width="528"
                  height="528"
                />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture
                ><source
                  media="(min-width: 1200px)"
                  srcset="
                    ./images/hero/img-2@1x_l.png 1x,
                    ./images/hero/img-2@2x_l.png 2x
                  "
                  type="image/png"
                />
                <source
                  media="(min-width: 768px)"
                  srcset="
                    ./images/hero/img-2@1x_m.png 1x,
                    ./images/hero/img-2@2x_m.png 2x
                  "
                  type="image/png"
                />
                <img
                  src="./images/hero/img-2@1x_m.png"
                  alt="Food"
                  width="528"
                  height="528"
                />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture
                ><source
                  media="(min-width: 1200px)"
                  srcset="
                    ./images/hero/img-3@1x_l.png 1x,
                    ./images/hero/img-3@2x_l.png 2x
                  "
                  type="image/png"
                />
                <source
                  media="(min-width: 768px)"
                  srcset="
                    ./images/hero/img-3@1x_m.png 1x,
                    ./images/hero/img-3@2x_m.png 2x
                  "
                  type="image/png"
                />
                <img
                  src="./images/hero/img-3@1x_m.png"
                  alt="Food"
                  width="528"
                  height="528"
                />
              </picture>
            </div>
          </div>
        </div>
      </div>
      <svg class="hero__icon-right swiper-button-next" width="48" height="40">
        <use href="./images/icons.svg#icon-slider-right"></use>
      </svg>
    </div>
  </div>
</section>
